<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>MovieMate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
    rel="stylesheet">
    <script
    src="https://kit.fontawesome.com/4c536a6bd5.js"
    crossorigin="anonymous"
  ></script>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="face-mask"></div>
    <div class="search-bar-wrapper">
        <form class = "search-bar" action="">
            <label class="search" for="input-search">Search for your favourite TV show or Movie: </label>
            <div class="search-wrapper">
                <input id="input-search" type="search" name="Search">
                <button class="search-query"><i class="fa fa-search"></i></button>
            </div>

            <div class="check-animation-wrapper">
                <label for="check-animation" class="check-animation">Animation Toggle:</label>
                <input id="check-animation" type="checkbox" checked>
            </div>
        </form>
    </div>
    <div class="main-container"></div>


</body>
</html>
