<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMate</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>

<body>
    <div class="face-mask"></div>
    <div class="search-bar-wrapper">
        <form class="search-bar" action="">
            <label class="search" for="input-search">Search for your favourite TV show/Movie: </label>
            <div class="search-wrapper">
                <input id="input-search" type="search" name="Search" placeholder="E.g... Game Of Thrones">
                <button class="search-query"><i class="fa fa-search"></i></button>
            </div>
        </form>
        <div class="check-animation-wrapper">
            <label for="check-animation" class="check-animation">Animation Toggle:</label>
            <input id="check-animation" type="checkbox" checked>
        </div>
    </div>
    <div class="main-container">
        <div id="title-page" class="intro-container">
            <video src="./vids/space-abstract.mp4" autoplay muted loop></video>
            <h1 class="title-name">MovieMate</h1>
            <!-- <h2>Looking for where to watch your favourite shows/movies?
                Look no further at your one-stop 
            </h2> -->
        </div>
        <h2 class="intro-container2">
            <p>Trouble finding your favourite TV show / Movie?</p>
            <p>Search now with MovieMate!</p>
        </h2>
    </div>
    <div class="loader">
        <div class="orbe" style="--index: 0"></div>
        <div class="orbe" style="--index: 1"></div>
        <div class="orbe" style="--index: 2"></div>
        <div class="orbe" style="--index: 3"></div>
        <div class="orbe" style="--index: 4"></div>
    </div>

    <footer class="footer">
        <p>Copyright Â© 2023 freshc0w</p>
        <a href="https://github.com/freshc0w" target="_blank">
            <i class="fab fa-github"></i></a>
    </footer>

</body>

</html>
